<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signin-container">
        <h1>Log In</h1>
        <form action="authenticate.html" method="post">
            <!-- User Authentication -->
             <label for="email">Email: </label>
             <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required ><br>
            
            <lable for="password">Password: </lable>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                minlength="8"
                maxlength="20"
                required><br>
            
            <small>Passwords must be between 8 and 20 characters long</small><br>

            <input type="submit" value="Log In">

        </form>

        <!-- Account Creation &Forgot Password -->
         <div class="links">
            <a href="singnup.html">Create New Account </a> |
            <a href="forget-password.html">Forgot Password</a>
         </div>

    </div>
</body>
</html>
